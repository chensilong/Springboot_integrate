server:
  ##端口设置
  port: 8081
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true
    username: root
    password: 123456
  thymeleaf:
    mode: HTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false
  mvc:
    view:
      prefix: classpath:/templates/
      suffix: .html
logging:
  level:
    com.example.spring_boot: debug
    org.springframework: WARN
    org.spring.springboot.dao: debug
mybatis:
  mapper-locations: classpath:mapper/*.xml